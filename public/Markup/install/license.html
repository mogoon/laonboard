<!DOCTYPE html>
<html lang="{{ config('app.locale') }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSRF Token -->
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>LARABEL BOARD 라이센스 확인 1/3</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/install.css">
    <link rel="stylesheet" type="text/css" href="../../font-awesome/css/font-awesome.css">
    <!-- Scripts -->
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="header">
    <div class="container">
        <span class="title">LARABEL BOARD</span>
        <span class="install">INSTALLATION</span>
    </div>
</div>
<!-- contents -->
<div id="contents">
    <div class="container">
        <ul class="step">
            <li class="on">1. 라이센스 확인</li>
            <li>2. 초기환경설정</li>
            <li>3. 설치 완료</li>
        </ul>
        <form action="{{ route('install.form') }}" method="post" onsubmit="return frm_submit(this);">
            <div class="ins_inner">
                <p>
                    <strong class="st_strong">라이센스(License) 내용을 반드시 확인하십시오.</strong><br>
                    라이센스에 동의하시는 경우에만 설치가 진행됩니다.
                </p>

                <div class="ins_ta ins_license">
                    <textarea name="license" id="license" readonly></textarea>
                </div>

                <div id="ins_agree">
                    <input type="checkbox" name="agree" value="동의함" id="agree">
                    <label for="agree">동의합니다.</label>
                </div>

                <div class="inner_btn">
                    <input type="submit" class="btn" value="다음">
                </div>
            </div>
        </form>
    </div>
    <script>
    function frm_submit(f)
    {
        if (!f.agree.checked) {
            alert("라이센스 내용에 동의하셔야 설치가 가능합니다.");
            return false;
        }
        return true;
    }
    </script>
</div>
<footer id="footer">
    <div class="container">
        <div id="ft_copy">
            <strong>LARABEL BOARD</strong>
            <p>GPL! OPEN SOURCE LARABEL BOARD</p>
        </div>
    </div>
</footer>
</body>
</html>
