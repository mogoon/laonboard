<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>메뉴 추가</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/admin.css">
    <link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">


    <!-- js -->
</head>
<body style="background: #f4f4f4;">

<div id="header">
<div class="container">
	<div class="title">
		<span>메뉴 추가</span>
	</div>

	<div class="cbtn">
		<button class="btn btn-sir">추가</button>
		<button class="btn btn-default">창닫기</button>
	</div>
</div>
</div>

<div id="bd_menu_form" class="container">
	<form class="form-horizontal">
		<!-- 대상선택 -->
		<div class="form-group">
			<label for="" class="col-sm-2 col-xs-3 control-label" style="text-align: left;">대상선택</label>
			<div class="col-sm-2 col-xs-9">
				<select class="form-control">
					<option>직접입력</option>
					<option>게시판그룹</option>
					<option>게시판</option>
					<option>내용입력</option>
				</select>
			</div>
		</div>

		<!-- 직접입력 -->
		<div class="form-group">
			<label for="" class="col-sm-2 col-xs-3 control-label" style="text-align: left;">메뉴</label>
			<div class="col-sm-3 col-xs-9">
				<input type="email" class="form-control" id="">
			</div>
		</div>

		<div class="form-group">
			<label for="" class="col-sm-2 col-xs-3 control-label" style="text-align: left;">링크</label>
			<div class="col-sm-5 col-xs-9">
				<input type="email" class="form-control" id="">
				<p class="help-block">링크는 http://를 포함해서 입력해 주세요.</p>
			</div>
		</div>
	</form>

	<!-- 게시판그룹/게시판/내용관리 -->
	<table class="table box">
		<thead>
			<tr>
				<th>제목</th>
				<th>선택</th>
			</tr>
		</thead>
		<tbody>
			<!-- 하단 tr이 출력될 목록갯수에 따라 반복 -->
			<tr>
				<td style="text-align: left;">
					board1
				</td>
				<td class="td_mngsmall">
					선택
				</td>
			</tr>
		</tbody>
	</table>
</div>

</body>
</html>
