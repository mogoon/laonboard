<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>메일 쓰기</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../../themes/default/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../themes/default/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">


    <!-- js -->
</head>
<body class="white">

<div id="header">
	<div class="container">
		<div class="title" style="border-bottom: 0;">
			<span>[닉네임]님께 메일보내기</span>
		</div>

		<div class="cbtn">
			<button class="btn btn-sir">메일발송</button>
			<button class="btn btn-default">창닫기</button>
		</div>
	</div>
</div>

<div id="mail" class="container">
	<p class="sr-only">메일쓰기</p>
	<form>
	<table class="table box">
		<tbody>
			<tr>
				<td class="popin">제목</td>
				<td>
					<input type="text" class="form-control" name="">
				</td>
			</tr>
			<tr>
				<td class="popin">형식</td>
				<td>
					<input type="radio" id="type_text" name="type"><label for="type_text">TEXT</label>
					<input type="radio" id="type_html" name="type"><label for="type_html">HTML</label>
					<input type="radio" id="type_both" name="type"><label for="type_both">TEXT+HTML</label>
				</td>
			</tr>
			<tr>
				<td class="popin">내용</td>
				<td>
					<textarea class="form-control" rows="4"></textarea>
				</td>
			</tr>
			<tr>
				<td class="popin">첨부 파일 1</td>
				<td>
					<input type="file" name="" class="frm_input">
					<p class="help-block">첨부 파일은 누락될 수 있으므로 메일을 보낸 후 파일이 첨부 되었는지 반드시 확인해 주시기 바랍니다.</p>
				</td>
			</tr>
			<tr>
				<td class="popin">첨부 파일 2</td>
				<td>
					<input type="file" name="" class="frm_input">
				</td>
			</tr>
		</tbody>
	</table>
	</form>
</div>

</body>
</html>
